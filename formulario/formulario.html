<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>

    <div id="formulario">
        <form action="">
            Nome: <input type="text"> <br><br>
            Senha: <input type="password"> <br><br>
            Sistema Operacional: <input type="checkbox">Windows 7 <input type="checkbox">Windows 10 <input type="checkbox">Linux <input type="checkbox">Mac OS <br><br>
            Processador: <input type="radio" name="processador">Intel <input type="radio" name="processador">AMD <input type="radio" name="processador">Cyrix <br><br>
            Profissão:
            <select name="profissao" id="profissao">
                <option value="">Analista de Sistemas</option>
                <option value="">Analista de suporte</option>
            </select> <br><br>
            Comentários: <textarea name="" id="" cols="40" rows="5"></textarea>

            <input type="submit" value="Enviar Dados">  <input type="reset" value="Limpar Dados">
        </form>
    </div>

</body>
</html>
