<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    
    <thead><h1 align="center">Contato</h1></thead>

    <tbody>
        <div align="center" id="imagem">
            <img src="../imagens/home.jpg" alt="">
        </div>

        <div align="center" id="tabela">
            <table border="1px black" cellspacing="0" cellpadding="10" bgcolor="gray">
                <tr>
                    <td rowspan="3" align="center">3 linhas</td>
                    <td>a</td>
                    <td>a</td>
                </tr>
                <tr>
                    <td colspan="2">2 colunas</td>
                    
                </tr>
                <tr>
                    <td>a</td>
                    <td>a</td>
                </tr>
            </table>
        </div>
        
        <div id="formulario" align="right">
            <form action="">
               <table>
                <font face="arial">
                    <tr>
                        <td>Nome</td>
                        <td><input type="text" name="nome"></td>
                    </tr>
                    <tr>
                        <td>Idade</td>
                        <td><input type="radio" name="idade" value="crianca" checked="checked">0-17 <input type="radio" name="idade" value="adulto">18-65 <input type="radio" name="idade" value="idoso">60+</td>
                    </tr>
                    <tr>
                        <td>Sexo</td>
                        <td><input type="radio" name="sexo" value="masculino" checked="checked">Masculino <input type="radio" name="sexo" value="feminino">Feminino</td>
                    </tr>
                    <tr>
                        <td>Endereço</td>
                        <td><input type="text" name="endereco"></td>
                    </tr>
                    
                </font>
               </table>
            </form>
        </div>

        <div id="link" >
            <h2><a href="../formulario/formulario.html">link para formulário</a></h2>
        </div>
    </tbody>

</body>
</html>
